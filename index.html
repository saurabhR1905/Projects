<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cal.img">
</head>

<body>
    <div class="heading"><h2>Saurabh calculator</h2></div>
    <div class="main">
       
        <div class="calculator">
            <input type="text" placeholder="" id="inputBox" readonly>
            <div class="firstline">
                <button class="operators">C</button>
                <button class="operators">%</button>
                <button class="operators">del</button>
                <button class="operator">/</button>
            </div>
            <div class="secondline">
                <button class="bg-color">7</button>
                <button class="bg-color">8</button>
                <button class="bg-color">9</button>
                <button class="operator">*</button>
            </div>
            <div class="thirdline">
                <button class="bg-color">4</button>
                <button class="bg-color">5</button>
                <button class="bg-color">6</button>
                <button class="operator">-</button>
            </div>
            <div class="fourthline">
                <button class="bg-color">1</button>
                <button class="bg-color">2</button>
                <button class="bg-color">3</button>
                <button class="operator">+</button>
            </div>
            <div class="fifthline">
                <button class="bg-color">00</button>
                <button class="bg-color">0</button>
                <button class="bg-color">.</button>
                <button class="equalbtn operator">=</button>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>

</html>
